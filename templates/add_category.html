{% extends "base.html" %}
{% block content %}

<style>
    body {
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        object-fit: cover;
        background-image: url("{{url_for('static', filename='img/7.jpg') }}");
    }

    nav ul a {
        color: black;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
    }

    nav .slogen {
        color: var(--light-text-color);
    }

    .nav-wrapper i {
        color: var(--light-text-color);
    }

    .row .col {
        padding: 0 !important;
    }
</style>

<div class="container back-to-recipe">
    <a href="{{ url_for('get_categories') }}"><i class="fas fa-arrow-circle-left"></i>Back to Categories</a>
</div>


<div class="container add-recipe-container">
    <fieldset>
        <legend>Add Category</legend>
        <form class="col s12  offset-m3 " method="POST" action="{{ url_for('add_category') }}">
            <div class="card-panel">
                <!--Start Chef Name Section-->
                <div class="input-field col s12">
                    <input id="category_name" name="category_name" type="text" minlength="3" maxlength="25"
                        class="validate">
                    <label for="category_name">Category Name</label>
                </div>
                <!--End Chef Name Section-->

                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-small">Add Category<i class="fas fa-plus"></i></button>
                        <a href="{{ url_for('get_categories') }}" class="btn-small">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</div>

{% endblock %}
