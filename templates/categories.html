{% extends "base.html" %}
{% block content %}


<div class="container-fluid manage-cat-bg">
    <div class="row admin-header-text">
        <div class="col-md-12 text-center">
            <h2>Admin Page</h2>
        </div>
    </div>  
</div>

<div class="container-fluid orange-container">
    <div class="col-12 text-center text">
        <h3>Manage Categories</h3>
  </div>
</div>


<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col all-recipe-btn pb-3 text-center">
            <a href="{{ url_for('add_category') }}" class="p-2" >Add category</a>
        </div>
    </div>
    <div class="row">
        {% for category in categories %}
            <div class="col-sm-12 md-4 text-center">
                <div class="card">
                    <div class="card-content">
                        <p>{{ category.category_name }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="">Edit Category</a>
                        <a href="#delete-modal-{{ (category._id) }}" data-toggle="modal"
                            data-target="#delete-modal-{{ (category._id) }}" class="">Delete Category</a>
                    </div>
                </div>
                <!--Credit for https://getbootstrap.com/docs/4.6/components/modal/-->
                <!--Start Delete-Modal-->
                <div class="modal fade" id="delete-modal-{{(category._id)}}" tabindex="-1" aria-labelledby="delete-modal-label" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="delete-modal-label"></h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <h6 id="info-modal-content">Are you sure you want to delete {{ category.category_name }} category?</h6>
                        </div>
                        <div class="modal-footer">
                            <a href="{{ url_for('delete_category', category_id=category._id) }}" class="delete-btn-custom">Delete</a>
                            <a href="{{ url_for('get_categories') }}" class="cancel-btn-custom">Cancel</a>
                        </div>
                      </div>
                    </div>
                  </div>
                <!--End Credit-->
            </div>
        {% endfor %}
    </div>
</div>



{% endblock%}
