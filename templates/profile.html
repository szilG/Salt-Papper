{% extends "base.html" %}
{% block content %}



<style>
    body {
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        object-fit: cover;
        background-image: url("{{url_for('static', filename='img/my-profile-bg.jpg') }}");
    }

    nav ul a {
        color: var(--light-text-color);
    }

    nav .slogen {
        color: var(--light-text-color);
    }

    .nav-wrapper i {
        color: var(--light-text-color);
    }
</style>


<!--Start Greatings section-->
<div class="row">
    <div class="col s12 m6 offset-m3">
        <h3 class="center-align">Welcome {{ username }} !</h3>
    </div>
</div>

<!--Start add new recipe button-->
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_recipe') }}" class="btn-small">Add new recipe</a>
    </div>
</div>
<!--Start user section-->
<div class="row">
    <div class="col s12 center-align">
        <h4>My Recipes</h4>
    </div>
</div>

<div class="container">
    <div class="row">
        {% for recipe in user_recipes %}
        <div class="col s12 m6 l4 center-align">
            <div class="card small">
                <div class="card-image">
                    <img class="recipe-img" src="{{ recipe.image }}" alt="{{ recipe.recipe_name }}">
                </div>
                <div class="recipe-title card-content">
                    <a href="{{ url_for('single_recipe', recipe_id=recipe._id) }}"><h6 class="center-align">{{ recipe.recipe_name }}</h6></a>
                </div>
                <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn-small">Edit Recipe</a>
                <a href="#delete-modal-{{ recipe._id }}" class="btn-small modal-trigger">Delete Recipe</a>
            </div>
            <!--Credit: materialize css Modals https://materializecss.com/modals.html-->
            <!--Start Delete-Modal-->
            <div id="delete-modal-{{ recipe._id }}" class="modal center-align">
                <div class="modal-content">
                    <h6 id="info-modal-content">Are you sure you want to delete this recipe?</h6>
                </div>
                <!--Modal footer-->
                <div class="modal-footer">
                    <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="btn-small">Delete</a>
                    <a href="{{ url_for('profile', username=session['user']) }}" class="btn-small">Cancel</a>
                </div>
            </div>
            <!--End credit-->
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
